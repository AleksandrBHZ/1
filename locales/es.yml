  head:
    title: "Litecoin - La moneda electrónica"
  intro:
    title: "¿Qué es Litecoin?"
    body_p1: "Litecoin es una moneda electrónica sustentada por la red P2P que permite la realización de pagos de manera instantánea a cualquier parte del mundo. Esta moneda está basada en el protocolo Bitcoin, pero difiere de éste ya que puede ser extraída con hardware para el consumidor. Litecoin brinda confirmaciones de transacciones de manera rápida (2,5 minutos en promedio) y utiliza un algoritmo con prueba de trabajo de minería basado en scrypt, para ser orientado a las CPU y GPU (computadoras regulares) que poseen la mayor parte de las personas. La red Litecoin está programada para producir 84 millones de unidades monetarias."
    body_p2: "Uno de los objetivos de Litecoin era proporcionar un algoritmo de minería que pudiera funcionar al mismo tiempo y en el mismo hardware utilizado para la minería de bitcoins. Con el aumento de ASICs especializados para Bitcoin, Litecoin continúa satisfaciendo estos objetivos. No es probable que la minería FPGA o ASIC pueda ser desarrollada para Litecoin hasta que la moneda sea ampliamente utilizada."
