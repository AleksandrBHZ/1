  head:
    title: "Litecoin - Ψηφιακό Νόμισμα P2P  Ανοικτού Κώδικα"
  intro:
    title: "Τί είναι το Litecoin;"
    body_p1: "Το Litecoin είναι ένα P2P (peer-to-peer) διαδικτυακό νόμισμα το οποίο επιτρέπει στιγμιαίες συναλλαγές προς οποιονδήποτε σε όλο τον κόσμο. Βασίζεται στο πρωτόκολλο του Bitcoin, αλλά διαφέρει από το Bitcoin στο γεγονός ότι μπορεί να εξορυχθεί αποδοτικά με μη εξεζητημένο υλικό - hardware. Το Litecoin παρέχει επίσης γρηγορότερες επιβεβαιώσεις συναλλαγών (με μέσο όρο τα 2.5 λεπτά), βασίζεται στον απαιτητικό σε μνήμη scrypt αλγόριθμο εξόρυξης (για proof-of-work) και στοχεύει σε υπολογιστές και κάρτες γραφικών που διαθέτουν οι περισσότεροι άνθρωποι. Το δίκτυο του Litecoin έχει προγραμματιστεί ώστε να παράγει 84 εκατομμύρια νομίσματα."
    body_p2: "Ένας από τους στόχους του Litecoin ήταν το να παρέχει έναν αλγόριθμο εξόρυξης που θα μπορούσε να εκτελεστεί ταυτόχρονα, με το ίδιο hardware που χρησιμοποιούνταν για την παραγωγή bitcoins. Με την δημιουργία εξεζητημένων ASICs για το Bitcoin, το Litecoin εξακολουθεί να ικανοποιεί αυτόν τον στόχο. Είναι απίθανο να αναπτυχθούν μηχανήματα ASIC για το Litecoin έως ότου επεκταθεί περαιτέρω η χρήση του."
