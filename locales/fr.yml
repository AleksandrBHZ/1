  head:
    title: "Litecoin - Monnaie électronique décentralisée et open source"
  intro:
    title: "Litecoin, c'est quoi ?"
    body_p1: "Litecoin est une monnaie électronique qui permet des paiements instantanés à n'importe quelle personne dans le monde. Litecoin est basé sur le protocole Bitcoin mais diffère de Bitcoin par l'équipement nécessaire à son minage: le minage est rentable même du matériel informatique standard et non spécialisé. Litecoin offre des confirmations de transactions plus rapides (2,5 minutes en moyenne) et repose sur un algorithme de minage et de vérification basé sur scrypt et coûteux en ressources mémoire, rendant ainsi Litecoin intéressant à miner avec les ordinateurs et GPUs standards dont disposent la plupart des personnes. Litecoin est construit tel que tout le réseau produise près de 84 millions de litecoin."
    body_p2: "L'un des objectifs de Litecoin est d'offrir un algorithme de minage qui peut s'exécuter en même temps et sur les mêmes machines utilisées pour miner des bitcoins. Avec l'arrivée des ASICs pour Bitcoin, Litecoin satisfait toujours ces objectifs.  Il est peu probable que le minage par ASIC domine l'activité du réseau Litecoin, du moins pas avant que la monnaie ne deviennent largement adoptée."
