  lang_name: "Việt"
  head:
    title: "Litecoin - Tiền tệ kĩ thuật số dựa trên mã nguồn mở P2P"
  intro:
    title: "Litecoin là gì?"
    body_p1: "Litecoin là một loại tiền tệ trên mạng Internet ngang hàng cho phép người dùng thanh toán ngay lập tức cho bất cứ ai trên thế giới. Cùng dựa trên giao thức giống với Bitcoin, nhưng Litecoin khác ở chỗ nó có thể được khai thác dễ dàng hiệu quả với những phần cứng thông thường. Litecoin cung ứng việc xác nhận một giao dịch nhanh hơn ( trung bình 2,5 phút) và tối ưu hóa khai thác bằng việc sử dụng thuật toán Scrypt, nhắm đến các dàn máy tính thông thường và card màn hình mà hầu hết mọi người đều có. Hệ thống Litecoin được lên kế hoạch đế sản xuất 84 triệu đơn vị tiền tệ."
    body_p2: "Một trong những mục tiêu của Litecoin là cung cấp một thuật toán khai thác có thể chạy song song trên cùng một thiết bị phần cứng sử dụng để khai thác Bitcoin. Khi mà thiết bị chuyên biệt ASICs dành cho khai thác Bitcoin được sử dụng thường xuyên thì Litecoin sẽ vẫn tiếp tục đáp ứng được mục tiêu này. Thực tế là ASICs sẽ không được phát triển để khai thác Litecoin cho đến khi loại tiền tệ này được sử dụng rộng rãi hơn"
