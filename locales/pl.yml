  head:
    title: "Litecoin - cyfrowa waluta P2P o otwartym kodzie źródłowym"
  intro:
    title: "Czym jest Litecoin?"
    body_p1: "Litecoin jest internetową kryptowalutą P2P, która umożliwia natychmiastowe płatności do kogokolwiek na całym świecie. Jest oparta na protokole Bitcoin, ale jest bardziej efektywna w wydobyciu przez użytkownika. Litecoin zapewnia szybsze potwierdzenie transakcji (średnio 2,5 minuty) i używa algorytmu SCRYPT, dla którego największy wpływ na wydajność obliczeń ma szybkość pamięci. Dzięki temu wydobycie nowych monet oparte o algorytm \"proof of work\" możliwe jest z wykorzystaniem normalnych komputerów wyposażonych w standardowe karty graficzne. Sieć Litecoin przewiduje wyprodukowanie 84 milinów monet. "
    body_p2: "Jednym z celów Litecoin było dostarczenie algorytmu, który umożliwi wydobywanie w tym samym czasie z wykorzystaniem tego samego sprzętu używanego do wydobywania Bitcoinów. Wraz ze wzrostem wyspecjalizowanych urządzeń ASICs dla Bitcoina, Litecoin nadal realizuje te cele. Jest mało prawdopodobne, że zostaną zaprojektowane urządzenia ASIC dla Litecoina, zanim waluta będzie powszechnie stosowana. "
