    body_html: "Шифрование Кошелька позволяет вам обезопасить ваши секретные ключи в кошельке. При включенном шифровании кошелек требует ввода пароля при совершении платежа.  Сумма, находящаяся в кошельке, а также список всех предыдущих платежей доступны для просмотра без ввода пароля даже при включенном шифровании.
                <br />
                Шифрование служит защитой от вирусов и троянов."
