  intro:
    title: "Что такое Litecoin?"
    body_p1: "Litecoin это пиринговая электронная валюта и одновременно платежная система, позволяющая производить быстрые платежи по всему миру."
    body_p2: "Алгоритм, лежащий в основе Litecoin, аналогичен алгоритму самой известной пиринговой валюты Bitcoin.

                        Главное отличие состоит в том, что при вычислениях алгоритма Litecoin интенсивно используется оперативная память. Это делает проблематичной разработку  специализированных процессоров (ASIC) для Litecoin и дает возможность эффективно использовать обычные компьютеры c графическими процессорами  для генерации новых блоков (майнинга).

                        Кроме этого,  промежуток времени, требующийся для подтвеждения платежа, у Litecoin в четыре раза короче (в среднем 2.5 минуты), чем у Bitcoin. Максимально возможное количество монет Litecoin - 84 миллиона, что в четыре раза больше чем количество монет Bitcoin."
