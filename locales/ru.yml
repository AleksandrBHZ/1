  community:
    title: "Сообщества"
    body_html: "Следующие соовщества Litecoin, где вы можете найти ответы на любые вопросы: <ul> <li><a href=\"https://litecointalk.org\">Форумы Litecoin</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">Сообщество Litecoin Reddit</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">Поиск пользователей на Twitter</a></li> <li>Присоединяйтесь к сети <a href=\"http://freenode.net/\" rel=\"nofollow\">IRC FreeNode</a>, канал <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a> (для общих пользователей) и <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a> (для разработчиков).</li>\
      \ </ul>"
  resources:
    title: "Ресурсы"
    body_html: "Общую информацию, перечень сайтов и бирж, которые поддерживают Litecoin, можно найти на <a href=\"http://litecoin.info\">Litecoin Wiki</a>. <br /> Сетевая статистика регулярно обновляется на <a href=\"http://ltc.block-explorer.com/charts\">Litecoin Block Explorer Charts</a>. <br /> Исходный код Litecoin и связанные с ним проекты доступны на <a href=\"https://github.com/litecoin-project\">GitHub.com/litecoin-project</a>."
  blockchain:
    title: "Цепочка Блоков"
    body_html: "Цепочка блоков Litecoin способна обрабатывать более высокий объем транзакций, чем ее аналог – Bitcoin. Благодаря более частой генерации блоков, сеть способна поддерживать больший объем транзакций без необходимости каких либо изменений в программном обеспечении."
  wallet_enc:
    title: "Шифрование Кошелька"
    body_html: "Шифрование Кошелька позволяет вам обезопасить ваши секретные ключи в кошельке. При включенном шифровании кошелек требует ввода пароля при совершении платежа.  Сумма, находящаяся в кошельке, а также список всех предыдущих платежей доступны для просмотра без ввода пароля даже при включенном шифровании. <br /> Шифрование служит защитой от вирусов и троянов."
  mining_reward:
    title: "Вознаграждение"
    body_html: "За каждый сгенерированный блок майнеры получают фиксированное вознаграждение. Это вознаграждение является единственным источником эмиссии новых монет. <br /> Первоначально, при старте проекта, майнеры получают 50 новых монет за каждый сгенерированный блок. Сумма вознаграждения уменьшается вдвое каждые 4 года (840 000 блоков).\n<!-- Таким образом, максимальное количество монет Litecoin составляет приблизительно 84 миллиона.-->"
  contact_blurb_html: "Вы можете связаться с разработчиками проекта Litecoin по электронной почте: <a href=\"mailto:contact@litecoin.org\">contact@litecoin.org</a>."
