  head:
    title: "Litecoin - Quelloffene, digitale P2P-Währung"
  intro:
    title: "Was genau ist Litecoin?"
    body_p1: "Litecoin ist eine Peer-To-Peer Internetwährung, die es ermöglicht, weltweit sofortige Zahlungen zu tätigen. Es ist an das Bitcoin-Protokoll angelehnt, unterscheidet sich jedoch von Bitcoins in der Hinsicht, dass das Mining effizienter ist und dadurch mit normalen Computern durchgeführt werden kann. Litecoins Transaktionsbestätigungen sind schneller (~2,5 Minuten) und es ist durch die Verwendung von scrypt-basierenden Proof-of-Work-Algorithmen auf gängige Computer und GPUs optimiert. Das Litecoin-Netzwerk wird 84 Millionen Währungseinheiten produzieren. "
    body_p2: "Eines der Ziele von Litecoin ist es, einen Mining-Algorithmus zur Verfügung zu stellen, der parallel auf derselben Hardware laufen kann, die zum Mining von Bitcoins verwendet wird. Während für das Mining von Bitcoins immer häufiger hochspezialisierte ASICs verwendet werden, erfüllt Litecoin weiterhin diesen Anspruch. Dass ASIC Mining für Litecoin entwickelt wird ist eher unwahrscheinlich solange die Währung nicht weiter verbreitet ist."
