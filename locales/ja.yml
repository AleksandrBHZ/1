  head:
    title: "Litecoin - オープンソースP2Pデジタル通貨"
  intro:
    title: "Litecoinとは？"
    body_p1: "Litecoinは、世界中の誰に対してもすぐに支払えるP2Pのネット通貨です。Bitcoinプロトコルに基づいていますが、一般のハードウェアを用いて効率的にマイニングできるという点でBitcoinと異なります。Litecoinは素早い取引認証（平均2分半）を実現し、多くの人が所有している一般コンピュータとGPUを対象とする、メモリ依存型のscryptベースのProof-of-Workマイニングアルゴリズムを採用しています。今後、Litecoinネットワークでは8400万枚まで通貨が生成されていきます。"
    body_p2: "Litecoinの目的の一つは、Bitcoinのマイニングに使用する同じハードウェア上で、同時にマイニングを行う事ができるアルゴリズムを提供することです。Bitcoinに特化したASICが増えれば、Litecoinはその目標の達成へ近づいていきます。Litecoinが広く流通までは、Litecoinに対するASICマイニングが開発されることはないでしょう。"
