  head:
    title: "Litecoin - Valuta digitale P2P Open source"
  intro:
    title: "Che cos’è Litecoin?"
    body_p1: "Litecoin è una valuta elettronica basata su una rete P2P, la quale permette pagamenti istantanei a qualsiasi persona nel mondo. Litecoin si basa sul protocollo Bitcoin ma ne differisce, in quanto il mining può essere eseguito con una certa efficienza anche con l'hardware in possesso del normale consumatore. Litecoin garantisce conferme delle transazioni più veloci (2,5 minuti in media) e adopera un algoritmo di mining basato su <em>scrypt</em>, in modo da avere come target i normali computer e le GPU più diffuse. La rete Litecoin è programmata per produrre 84 milioni di unità monetarie."
    body_p2: "Uno degli scopi originari di Litecoin era di fornire un algoritmo di mining che potesse essere eseguito in contemporanea sullo stesso hardware adoperato per il mining di bitcoin. Con lo sviluppo di circuiti ASIC specializzati per Bitcoin, Litecoin continua a soddisfare questi obiettivi. Appare improbabile che il mining attraverso ASIC venga sviluppato per Litecoin finché la valuta non sarà ampiamente diffusa."
