  free_oss:
    title: "Software Gratuito Opensource"
    body_html: "Litecoin è un progetto nell'ambito del software libero rilasciato ai sensi della licenza MIT/X11, la quale vi fornisce la facoltà di eseguire, modificare e copiare il software e di distribuire, a vostra scelta, copie modificate del software. Il software è rilasciato con una procedura improntata alla trasparenza che permette verifiche indipendenti dei binari e del codice sorgente corrispondente."
  blockchain:
    title: "Catena di blocchi"
    body_html: "La Catena di blocchi di Litecoin è in grado di gestire volumi di transazioni superiori rispetto alla sua controparte - Bitcoin. A causa della più frequente generazione dei blocchi, la rete è in grado di supportare un numero maggiore di transazioni senza che il software debba essere modificato in futuro.
                <p/>
                Ne deriva che i commercianti ottengono tempi di conferma più rapidi, mentre conservano la possibilità di aspettare altre conferme, quando vendono articoli a prezzo più alto."
  wallet_enc:
    title: "Cifratura del Portafoglio"
    body_html: "La Cifratura del Portafoglio vi permette di proteggere le vostre chiavi private, in modo tale da avere sempre la possibilità di visualizzare le transazioni e il saldo del vostro conto, mentre vi verrà richiesto di inserire la vostra password prima di poter spendere i vostri litecoin.
                <p/>
                Questo serve non solo come misura di protezione contro i virus e i cavalli di troia, ma anche come un controllo di sicurezza prima che inviate dei pagamenti."
  mining_reward:
    title: "Ricompensa"
    body_html: "I miner all'inizio genereranno 50 monete per blocco. La quantità di monete generate viene dimezzata ogni 4 anni (840.000 blocchi).
                <p/>
                Pertanto, la rete Litecoin è programmata per produrre approssimativamente il quadruplo di unità rispetto a Bitcoin, ovvero circa 84 milioni di litecoin."
