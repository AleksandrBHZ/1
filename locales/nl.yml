  head:
    title: "Litecoin - Open source P2P digitale valuta"
  intro:
    title: "Wat is Litecoin?"
    body: "Litecoin is een peer-to-peer Internet valuta dat onmiddellijke, bijna gratis betalingen toelaat naar eender wie in de wereld. Litecoin is een open source, globaal betalingsnetwerk dat volledig gedecentraliseerd is zonder enige centrale autoriteiten. Mathematica beveiligd het netwerk en laat individuen toe hun eigen financiën te controleren. Litecoin beschikt over snellere transactieconfirmaties dan de leidende op mathematica-gebaseerde valuta. Met aanzienlijke steun van het bedrijfsleven, handelsvolume en liquiditeit, Litecoin is een bewezen handelsmedium complementair met Bitcoin."
