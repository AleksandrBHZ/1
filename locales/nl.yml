  intro:
    title: "Wat is Litecoin?"
    body_p1: "Litecoin is een peer-to-peer Internet valuta die toestaat om ogenblikkelijke betalingen te doen naar gelijk wie ter wereld. Het is gebaseerd op het Bitcoin protocol maar verschilt van Bitcoin  doordat het efficiënt gemined kan worden met hardware die voor een doorsnee consument beschikbaar is. Litecoin zorgt voor snellere bevestigingen van transacties (gemiddeld 2,5 minuten) en gebruikt een geheugenintensief, op scrypt-gebaseerde mining proof-of-work algoritme gericht op normale computers en GPU’s die de meeste mensen al bezitten. Het is gepland dat het Litecoin netwerk 84 miljoen valutaeenheden zal produceren."
    body_p2: "Een van de doelen van Litecoin was om een mining algoritme te leveren dat op hetzelfde moment kan draaien, op dezelfde hardware die gebruikt wordt om bitcoins te minen. Met de opkomst van gespecialiseerde ASICs voor Bitcoin, blijft Litecoin voldoen aan deze doelstellingen. Het is onwaarschijnlijk dat ASIC mining ontwikkeld zal worden voor Litecoin alvorens de valuta op grote schaal gebruikt wordt."
