  community:
    title: "Gemeenschap"
    body_html: "Vind ondersteuning binnen een groeiend aantal Litecoin communty’s <ul> <li><a href=\"https://litecointalk.org/\">Litecoin Forums</a></li> <li><a href=\"http://www.reddit.com/r/litecoin\">Reddit Litecoin</a></li> <li><a href=\"https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd\">Zoek naar gebruikers op Twitter</a><a></a></li> <li><a href=\"http://freenode.net/\" rel=\"nofollow\">IRC FreeNode network channels</a> <a href=\"http://webchat.freenode.net/?channels=litecoin\" rel=\"nofollow\">#litecoin</a> (voor algemene gebruikers) and <a href=\"http://webchat.freenode.net/?channels=litecoin-dev\" rel=\"nofollow\">#litecoin-dev</a> (voor ontwikkelaars).</li>\
      \ </ul> "
  resources:
    title: "Hulpmiddelen"
    body_html: "Vind algemene informatie zowel als een lijst van diensten en beurzen op de <a href=\"http://litecoin.info\">Litecoin Wiki</a>. <br /> Up-to-date netwerkstatistieken kunnen gevonden worden op: <a href=\"http://ltc.block-explorer.com/charts\">Litecoin Block Explorer Charts</a>. <br /> Broncode voor Litecoin-QT aan aanverwante projecten is te vinden op <a href=\"https://github.com/litecoin-project\">GitHub</a>."
  free_oss:
    title: "Opensourcesoftware"
    body_html: "Litecoin is opensourcesoftware uitgebracht onder de MIT/X11 licentie die je toestaat de software te draaien, aan te passen, te kopiëren en aangepaste kopieën van de software, te verspreiden. De software is uitgebracht volgens een transparant proces wat toelaat voor onafhankelijke verificatie van binaire bestanden en hun bijbehorende broncode."
  blockchain:
    title: "Blokketen"
    body_html: "De Litecoin blokketen heeft de mogelijkheid een hoger volume aan transacties te ondersteunen dan zijn tegenhanger – Bitcoin. Door een frequentere aanmaak van blokken, kan het netwerk meer transacties verdragen zonder de noodzaak om de software in de toekomst aan te passen. <br /> Bijgevolg krijgen handelaars snellere bevestigingstijden, terwijl ze nog altijd de mogelijkheid hebben om op meer bevestigingen te wachten wanneer zij duurdere producten verkopen.  "
  wallet_enc:
    title: "Portemonnee Encryptie"
    body_html: "Encryptie van de portemonnee geeft je de mogelijkheid je portemonnee te beveiligen. Op die manier kan je transacties en rekeningsaldo altijd onmiddellijk bekijken, maar heb je een paswoord nodig hebt vooraleer je litecoins kan uitgeven. <br />Dit biedt bescherming tegen portemonnee-stelende virussen en trojans, en zorgt daarnaast ook voor een extra veiligheidscontrole voordat je een betaling verzendt."
  mining_reward:
    title: "Mining Beloning"
    body_html: "Miners worden momenteel beloond met 50 nieuwe litecoins per blok, een bedrag dat ruwweg om de vier jaar gehalveerd wordt (elke 840.000 blokken). <br /> Het is hierdoor gepland dat het Litecoin netwerk 84 miljoen litecoins zal produceren, wat vier keer zoveel valutaeenheden als Bitcoin is."
  contact_blurb_html: "Je kan het Litecoin projectontwikkelingsteam bereiken op <a href=\"mailto:contact@litecoin.org\">contact@litecoin.org</a>."
